name: Run Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Debug $PATH
      shell: bash
      run: echo $PATH

    - name: Test server role
      shell: bash
      run: cd k3s-server && make test

    - name: Test agent role
      shell: bash
      run: cd k3s-agent && make test
